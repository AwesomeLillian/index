<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Globe Background</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background-color: #000; /* Optional: dark background for better contrast */
  }
  
  .globe-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  .globe {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px; /* Adjust size of globe */
    height: 400px; /* Adjust size of globe */
    background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Globe.png') no-repeat center/cover; /* Use a realistic globe image */
    border-radius: 50%; /* Make it a circle */
    animation: rotate 60s linear infinite;
  }
  
  @keyframes rotate {
    from {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    to {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="globe-container">
  <div class="globe"></div>
</div>
</body>
</html>
